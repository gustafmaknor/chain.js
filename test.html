<html>
<head>
<script type="text/javascript" src="chain.js"></script>
<script type="text/javascript">
window.onload=function(){
chain(
	doStuff, ["a","b", function(){
		console.log("f√∂rsta callback");
	}],
	doStuff, ["b", "a", function(data){
		console.log("andra callbacken"+data);
	}],
	doStuff, ["c", "a", function(data){
		console.log("tredje callbacken"+data);
	}], function(){
		console.log("Chain done");

	}
);

}

function doStuff(a, b, callback){
	console.log(a+b);
	callback("hej");
}

</script>
</head>
